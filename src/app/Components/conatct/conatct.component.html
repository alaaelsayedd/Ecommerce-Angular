<section class="contact-section">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Get in Touch</h4>
        <p>
          If you have any questions, feel free to reach out to us. We are here
          to help!
        </p>
        <ul class="list-unstyled  d-flex flex-column justify-content-between align-items-baseline gap-3">
          <li><strong>Email:</strong> supportexample.com</li>
          <li><strong>Phone:</strong> +123 456 7890</li>
          <li>
            <strong>Address:</strong> 123 E-Commerce Street, Suite 100, City,
            Country
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h4>Contact Form</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
